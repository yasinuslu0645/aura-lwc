<template>
        <lightning-card  title="Merhaba">
            <lightning-button label="Yeni" slot="actions"></lightning-button>
            <p class="slds-p-horizontal_small">Card Body (custom component)</p>
            <p slot="footer">Card Footer</p>
            <lightning-avatar src="https://www.lightningdesignsystem.com/assets/images/avatar2.jpg"></lightning-avatar>

        </lightning-card>

         <lightning-checkbox-group name="Checkbox Group"
                              label="Checkbox Group"
                              options={options}
                              value={value}
                              onchange={handleChange}></lightning-checkbox-group>
    <p>Selected Values are: {selectedValues}</p>

            <lightning-button variant="success" label="Success" title="Successful action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>

            <div class="slds-m-vertical_medium">
        <p>Butona tiklandi: <span class="slds-text-heading_small">{clickedButtonLabel}</span></p>
    </div>

</template>
